<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/web-development.svg">

  <title>Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="card">
    <div class="card__image"></div>

    <div class="card__content">
      <h1 class="card__title">Get <span class="card__title--acent">insights</span> that help your business grow.</h1>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="card__stats">
        <div class="card__item">
          <span class="card__text--bolder">10k+</span>
          <span class="card__text--small">companies</span>
        </div>
        <div class="card__item">
          <span class="card__text--bolder">314</span>
          <span class="card__text--small">templates</span>
        </div>
        <div class="card__item">
          <span class="card__text--bolder">12M+</span>
          <span class="card__text--small">queries</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
