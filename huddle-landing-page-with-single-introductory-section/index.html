<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/development.png">

  <title>Huddle landing page with single introductory section</title>

</head>

<body>

  <header class="header">
    <a class="header__link" href="#">
      <img src="assets/images/logo.svg" alt="Huddle Logo">
    </a>
  </header>

  <main class="content">
    <div class="content__imageBox">
      <img class="content__image" src="assets/images/illustration-mockups.svg" alt="Illustratio mockups">
    </div>
    <div class="content__register">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>
      <p class="content__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="content__button">Register</button>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__socials">
      <a class="footer__link" href="#"><img class="footer__image" src="assets/images/facebook.svg" alt="Facebook icon"></a>
      <a class="footer__link" href="#"><img class="footer__image" src="assets/images/twitter.svg" alt="Twitter logo"></a>
      <a class="footer__link" href="#"><img class="footer__image" src="assets/images/instagram.svg" alt="Instagram logo"></a>
    </div>
  </footer>

</body>

</html>
