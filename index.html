<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Luiz Silveira">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/web-development.svg">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

  <title>Luiz - Portfolio | Challenges</title>

  <style>
    /* Critical Path CSS Generated by Pegasaas Accelerator at https://pegasaas.com/ for https://filiphis.github.io/portfolio/ */
    @font-face {
      font-family: 'Alata';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/alata/v2/PbytFmztEwbIofe6.ttf) format('truetype')
    }

    html,
    body,
    div,
    span,
    h1,
    h2,
    p,
    a,
    img,
    strong,
    ul,
    li,
    figure,
    section {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline
    }

    figure,
    section {
      display: block
    }

    body {
      line-height: 1
    }

    ul {
      list-style: none
    }

    :root {
      font-size: 60%
    }

    * {
      box-sizing: border-box
    }

    body {
      background-color: #ffffff;
      padding: 4rem 2rem
    }

    body {
      font: 400 1.6rem/1.5 "Noto Sans JP", sans-serif;
      line-height: 1.5
    }

    @media (max-width:800px) {
      :root {
        font-size: 62.5%
      }
    }

    body {
      display: grid;
      place-items: center;
      background-color: #ffffff
    }

    .container {
      max-width: 1200px
    }

    .obs {
      justify-self: flex-start;
      margin-bottom: 4rem;
      margin-top: 4rem;
      color: #5f6368;
      letter-spacing: 1px;
      font-weight: bold
    }

    .title {
      color: #5f6368;
      font-family: "Alata", sans-serif;
      font-size: 4rem;
      margin-bottom: 1 rem;
      letter-spacing: 1px;
      position: relative
    }

    .title::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 4px;
      bottom: -1.4rem;
      left: 0;
      background-color: #dfe1e5
    }

    .challenges {
      margin-bottom: rem
    }

    .challenges__list {
      display: grid;
      grid-template-columns: minmax(200px, 380px) minmax(200px, 380px) minmax(200px, 380px);
      grid-template-rows: 1fr;
      justify-content: center;
      gap: 3rem
    }

    @media (max-width:800px) {
      .challenges__list {
        grid-template-columns: 1fr 1fr
      }
    }

    @media (max-width:600px) {
      .challenges__list {
        grid-template-columns: minmax(200px, 380px)
      }
    }

    .challenges__card {
      min-width: 240px;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      box-shadow: 2px 2px 6px 2px rgba(0, 0, 0, 0.192), -2px 2px 6px 2px rgba(0, 0, 0, 0.192)
    }

    .challenges__figure {
      position: relative
    }

    .challenges__image {
      max-width: 100%
    }

    .challenges__link {
      width: 100%;
      height: 96%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      z-index: 1;
      font-size: 2.2rem;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 6px;
      opacity: 0;
      font-family: "Noto Sans JP", sans-serif
    }

    .challenges__link::before {
      content: "";
      background-color: rgba(36, 36, 36, 0.705);
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: -1
    }

    .challenges__content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      justify-content: space-between
    }

    .challenges__title {
      font-family: "Noto Sans JP", sans-serif;
      color: #5f6368;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 1px
    }

    .challenges__tags {
      display: flex;
      justify-content: space-around;
      padding: 1rem 0
    }

    .challenges__tagItem {
      display: inline-block;
      font-size: 1.2rem;
      font-family: "Noto Sans JP", sans-serif;
      font-weight: bold;
      color: white;
      padding: 0.4rem;
      margin: 0 0.4rem;
      border-radius: 3px
    }

    .challenges__tagItem--html {
      background-color: #fc490b
    }

    .challenges__tagItem--css {
      background-color: #2196f3
    }

    .challenges__tagItem--sass {
      background-color: #cd6699
    }

    .challenges__tagItem--bem {
      background-color: #8a8a9a
    }

    .challenges__tagItem--github {
      width: 41px;
      height: 25px
    }

  </style>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <h1 class="title">Challenges</h1>
  <p class="obs"><strong>OBS: Iniciando pelos desafios mais f√°ceis!</strong></p>

  <main class="container">
    <section class="challenges">
      <ul class="challenges__list">
        <!-- Inseridos via js -->
      </ul>
    </section>
  </main>

  <script type="module" src="assets/js/script.js"></script>

</body>

</html>
