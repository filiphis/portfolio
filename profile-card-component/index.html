<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/development.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Profile card component</title>

</head>

<body>

  <main class="card">
    <div class="card__userInfo userInfo">
      <img class="userInfo__image" src="assets/images/image-victor.jpg" alt="Victor image">
      <div class="userInfo__wrap">
        <span class="userInfo__name">Victor Crest</span>
        <span class="userInfo__age">26</span>
      </div>
      <span class="userInfo__city">London</span>
    </div>

    <div class="card__socialInfo socialInfo">
      <div class="socialInfo__followers socialInfo__item">
        <span class="socialInfo--bold">80K</span>
        <span class="socialInfo--small">Followers</span>
      </div>
      <div class="socialInfo__likes socialInfo__item">
        <span class="socialInfo--bold">803K</span>
        <span class="socialInfo--small">Likes</span>
      </div>
      <div class="socialInfo__photos socialInfo__item">
        <span class="socialInfo--bold">1.4K</span>
        <span class="socialInfo--small">Photos</span>
      </div>

    </div>
  </main>

</body>

</html>
